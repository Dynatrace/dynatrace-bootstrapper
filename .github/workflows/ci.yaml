name: CI

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  pull_request:
    branches:
      - "*"

permissions:
  contents: read

env:
  IMAGE: "quay.io/dynatrace/dynatrace-bootstrapper"

jobs:
  tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    if: github.ref_type != 'tag'
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup Golang
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: "${{ github.workspace }}/go.mod"
      - name: Run unit tests and integration tests
        id: unittest
        run: |
          make go/test
  linting:
    name: Run linting
    runs-on: ubuntu-latest
    if: github.ref_type != 'tag'
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: "${{ github.workspace }}/go.mod"
      - name: Run lint
        run: |
          make go/lint

  markdown-lint:
    name: Lint markdown files
    runs-on: ubuntu-latest
    if: github.ref_type != 'tag'
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Lint markdown files
        uses: articulate/actions-markdownlint@87f495d21507d6844dc917a01e742eaaa45049c0 # v1.1.0
        with:
          config: .markdownlint.json
          # renovate depName=github.com/igorshubovych/markdownlint-cli
          version: v0.47.0

  prepare:
    name: Prepare properties
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Prepare build parameters
        id: prep
        run: |
          hack/build/ci/prepare-build-variables.sh
    outputs:
      labels: |
        ${{ steps.prep.outputs.docker_image_labels }}
        vcs-ref=${{ github.sha }}
      version: ${{ steps.prep.outputs.docker_image_tag }}
      go_linker_args: ${{ steps.prep.outputs.go_linker_args }}

  build-push:
    name: Build and push images
    runs-on: ubuntu-latest
    needs: [prepare]
    if: ${{ !github.event.pull_request.head.repo.fork }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # 3.12.0
      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # 6.18.0
        with:
          platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/s390x
          provenance: false
          push: true
          tags: ${{ env.IMAGE }}:${{ needs.prepare.outputs.version }}
          labels: ${{ needs.prepare.outputs.labels }}
          build-args: |
            GO_LINKER_ARGS=${{ needs.prepare.outputs.go_linker_args }}
