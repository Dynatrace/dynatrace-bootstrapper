apiVersion: v1
kind: Namespace
metadata:
  labels:
    istio-injection: enabled
  name: bootstrapper-test
---
apiVersion: v1
kind: Secret
metadata:
  name: bootstrapper-input-secret
  namespace: bootstrapper-test
data:
  trusted.pem: 
  activegate.pem:    
  initial-connect-retry: MTAwMA==
  ruxitagentproc.json: 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bootstrapper-test
  name: bootstrapper-test
  namespace: bootstrapper-test
spec:
  replicas: 5
  selector:
    matchLabels:
      app: bootstrapper-test
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: bootstrapper-test
    spec:
      serviceAccountName: php-glibc
      initContainers:
      - args:
        - --source=/opt/dynatrace/oneagent
        - --target=/mnt/bin
        - --config-directory=/mnt/config
        - --input-directory=/mnt/input
        - --attribute=k8s.pod.name=test-pod-name
        - --attribute=k8s.pod.uid=test-pod-uid
        - --attribute=k8s.namespace.name=test-namespace
        - --attribute=k8s.workload.kind=test-workload-kind
        - --attribute=k8s.workload.name=test-workload-name
        - --attribute=k8s.cluster.uid=test-cluster-uid
        - --attribute=dt.entity.kubernetes_cluster=test-entity-cluster
        - --attribute=k8s.node.name=test-node-name
        - --attribute-container={"k8s.container.name":"app", "container_image.registry":"gcr.io", "container_image.repository":"testrepo", "container_image.tags":"testtag", "container_image.digest":"testdigest"}
        - --attribute-container={"k8s.container.name":"app2", "container_image.registry":"gcr.io", "container_image.repository":"othertest"}
        - --debug=true
        image: quay.io/dynatrace/dynatrace-bootstrapper:snapshot
        imagePullPolicy: Always
        name: codemodule-download
        resources: {}
        securityContext:
          readOnlyRootFilesystem: true
          runAsUser: 0
          seLinuxOptions:
            level: s0
          seccompProfile:
            type: RuntimeDefault
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /mnt/bin
          name: dynatrace-codemodules
          subPath: bin
        - mountPath: /mnt/config
          name: dynatrace-codemodules
          subPath: config
        - name: input-secret
          readOnly: true
          mountPath: /mnt/input
      containers:
      - image: docker.io/php:fpm-stretch
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          tcpSocket:
            port: 9000
          initialDelaySeconds: 600
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 2
        name: app
        volumeMounts:
        - mountPath: /opt/dynatrace/oneagent
          subPath: bin
          name: dynatrace-codemodules
        - mountPath: /etc/ld.so.preload
          subPath: config/oneagent/ld.so.preload
          name: dynatrace-codemodules
        - mountPath: /var/lib/dynatrace
          subPath: config/app
          name: dynatrace-codemodules
        ports:
          - containerPort: 9000
            protocol: TCP
        readinessProbe:
          failureThreshold: 3
          tcpSocket:
            port: 9000
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            cpu: 10m
            memory: 128Mi
      restartPolicy: Always
      tolerations:
        - key: kubernetes.io/arch
          value: arm64
          effect: NoSchedule
        - key: kubernetes.io/arch
          value: amd64
          effect: NoSchedule
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 2000
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: dynatrace-codemodules
      - name: input-secret
        secret:
          secretName: bootstrapper-input-secret
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: php-glibc
  namespace: bootstrapper-test
